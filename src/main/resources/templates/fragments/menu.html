<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<div th:fragment="menu">
    <header>
        <h1>Battleship</h1>
        <div class="menuButtons">
            <!--<a class="menuButton" href="/game/start">start</a>-->
            <form>
                <div class="formElement">
                    <input type="submit" value="start" class="buttonLook">
                </div>
                <div class="formElement">
                    <label for="width" class="filtername">width</label>
                    <input type="number" id="width" name="width" value="50" step="1" min="0"> <span>width</span>
                    <label for="height" class="filtername">height</label>
                    <input type="number" id="height" name="height" value="50" step="1" min="0"> <span>height</span>
                </div>
            </form>
        </div>
    </header>
</div>
</body>
</html>
